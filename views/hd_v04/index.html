<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>jQuery带次数的大转盘抽奖代码</title>
    <link rel="shortcut icon" href="/common/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../public/css/hd_v04/style.min.css?v=4727629">
</head>

<body>
    <div class="g-content">
        <div class="g-lottery-case">
            <div class="g-left">
                <div class="g-lottery-box">
                    <div class="g-lottery-img">
                        <a href="javascript:void(0);" title="开始抽奖" class="playbtn"></a>
                    </div>
                </div>
                <h2 class="J_title">
                    剩余<span class="playnum"></span>次抽奖机会
                </h2>
            </div>
        </div>
    </div>
    <div class="modal fade hide modal-tips" id="J_modalTips">
        <span class="close" data-dismiss="modal">X</span>
        <div class="modal-body">
            <h3 class="title">抽奖赢幸运大礼包</h3>
            <div class="modal-result">
                <p class="desc" id="J_drawresult"></p>
                <a href="javascript:void(0);" class="btn-primary btn-again">再来一次</a>
                <a href="javascript:void(0);" class="btn-primary btn-share">分享</a>
            </div>
        </div>
    </div>
    <script src="/static/js/libs/jquery.min.js?v1.11.3"></script>
    <script src="/static/js/libs/vue.min.js?v1.0.26"></script>
    <script src="/static/js/libs/jquery.rotate.min.js"></script>
    <script src="../../public/js/hd_v04/script.min.js?v=6e0c078"></script>
